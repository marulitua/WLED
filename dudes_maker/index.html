<body>
  <form action="/"><button type=submit id="b">Back</button></form>

  <div id="page-wrapper">
    <canvas id="c" class="c.s16" width="16" height="24"></canvas>
    <div id="options">
      <div class="option">
        <label for="head">Head</label>
          <input type="range" min="0" max="28" data-head="" value="17">
        </label>
      </div>
      <div class="option">
        <label for="face">Face</label>
          <input type="range" min="0" max="13" data-face="" value="2">
        </label>
      </div>
      <div class="option">
        <label for="skin">Skin</label>
          <input type="range" min="0" max="13" data-skin="" data-color="" value="3">
        </label>
      </div>
      <div class="option">
        <label for="eyes">Eyes</label>
          <input type="range" min="0" max="7" data-eyes="" data-color="" value="7">
        </label>
      </div>
      <div class="option">
        <label for="suit">Suit</label>
          <input type="range" min="0" max="6" data-suit="" data-color="" value="2">
        </label>
      </div>
      <div class="option">
        <label for="item">Item</label>
          <input type="range" min="0" max="6" data-item="" data-color="" value="2">
        </label>
      </div>
      <div class="option">
        <label for="hair">Hair</label>
          <input type="range" min="0" max="4" data-hair="" data-color="" value="1">
        </label>
      </div>
      <div class="option">
        <label for="current_anim">Animation</label>
        <select name="current_anim" id="current_anim">
          <option>no_anim</option>
          <option>idle</option>
          <option selected="selected">run</option>
          <option>jump</option>
        </select>
      </div>
    </div>
    <div class="option">
      <input id="serialized_input" value="a02110703020201">
      <a id="export_btn" target="_blank" href="" download="">export</a>
    </div>
    <div class="option">
      <button class="" id="randomize"> Randomize </button>
    </div>
    <div class="option">
      <button id="from_code_btn" class="button" >Apply</button>
    </div>
  </div>
